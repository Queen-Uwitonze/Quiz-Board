<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./CSS/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
        
        <title>Quiz Board</title>
    </head>
    <body>
        <div class="container">
            <h1>Quiz Board</h1>
            <p>Answer all questions by chosing the right one. </p>
            <form class="form">
                <div id="quiz">
                    <div class="radio question1">
                        <p>1.Who is the strongest?</p>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">A: Superman</label>
                        </div>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">B: The Terminator</label>
                        </div>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">C: Waluigi</label>
                        </div>
                        <p>2.What is the best site ever created??</p>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">A: SitePoint</label>
                        </div>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">B: Simple Steps Code</label>
                        </div>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">C: they're both the best</label>
                        </div>

                        <p>3.Where is Waldo really?</p>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">A: Antarctica</label>
                        </div>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">B: Exploring the Pacific Ocean</label>
                        </div>
                        <div class="radio"> 
                                <label><input type="radio" name="question" value="letter">C: Minding his own business.</label>
                        </div>
            
                </div>
                <button type="button" class="btn">Submit Quiz</button>
                <div id="results" ></div>
            </form>        
        </div>
        <script src="JS/jquery-3.3.1.min.js"></script>
        <script src="JS/script.js"></script>
    </body>
</html>
